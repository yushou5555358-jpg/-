<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提出書類管理ツール</title>
    <link rel="stylesheet" href="style.css?v=102">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 提出書類管理</h1>
            <div id="projectCountdown" class="countdown-card">案件を選択してください</div>
        </header>

        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('list-section', this)">📋 リスト</button>
            <button class="tab-btn" onclick="switchTab('calendar-section', this); renderCalendar();">📅 カレンダー</button>
            <button class="tab-btn" onclick="switchTab('scan-section', this)">🔍 スキャン</button>
        </div>
        
        <div id="list-section" class="tab-content active">
            <div class="main-layout">
                <div class="list-container">
                    <section class="project-info">
                        <div class="project-inputs-wrapper">
                            <select id="projectSelect" onchange="switchProject(this.value)">
                                <option value="">-- 選択 --</option>
                            </select>
                            <input type="text" id="newProjectName" placeholder="新規案件名">
                            <button onclick="createNewProject()" class="btn-primary">追加</button>
                            <button onclick="deleteCurrentProject()" class="btn-delete">🗑️</button>
                        </div>
                        <div id="projectDateArea" class="date-row" style="display:none;">
                            <span>工期：</span>
                            <input type="date" id="projectStart" onchange="updateProjectDates()">
                            <span>〜</span>
                            <input type="date" id="projectEnd" onchange="updateProjectDates()">
                        </div>
                    </section>

                    <section id="projectMemoArea" style="display:none;" class="memo-box">
                        <textarea id="projectSpecificMemo" oninput="saveProjectMemo()" placeholder="この案件だけの特記事項"></textarea>
                    </section>

                    <section class="add-form" id="inputFormArea" style="display:none;">
                        <div class="form-grid">
                            <input type="text" id="docName" placeholder="書類名">
                            <input type="text" id="target" placeholder="提出先">
                            <input type="date" id="deadline">
                            <select id="priority">
                                <option value="最優先★★">最優先★★</option>
                                <option value="重要★">重要★</option>
                                <option value="通常" selected>通常</option>
                            </select>
                            <input type="text" id="filePath" placeholder="フォルダパス">
                            <input type="text" id="memo" placeholder="備考">
                        </div>
                        <button onclick="addDoc()" class="btn-primary" style="width:100%">書類を登録</button>
                    </section>

                    <div id="listArea" style="display:none;">
                        <button onclick="exportExcel()" class="btn-success">📊 Excel出力</button>
                        <div class="table-responsive">
                            <table id="targetTable">
                                <thead>
                                    <tr>
                                        <th>完了</th><th>重要度</th><th>書類名</th><th>提出先</th><th>期限</th><th>備考</th><th>パス</th><th>削除</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="sticky-note-area">
                    <div class="sticky-note-title">📌 案件共通メモ</div>
                    <textarea id="freeMemo" placeholder="全案件共通のメモ"></textarea>
                </div>
            </div>
        </div>

        <div id="calendar-section" class="tab-content">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">◀ 前月</button>
                <h2 id="currentMonthDisplay"></h2>
                <button onclick="changeMonth(1)">次月 ▶</button>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <div id="scan-section" class="tab-content">
            <div class="scan-layout">
                <div class="scan-controls">
                    <div class="pdf-drop-zone" id="dropZone">
                        <p>ここにPDFをドロップ</p>
                        <span style="font-size:0.8rem;">(またはクリックして選択)</span>
                    </div>
                    <input type="file" id="pdfInput" accept="application/pdf" style="display:none" multiple>
                    <div id="fileList" class="file-chips"></div>
                    <input type="text" id="customSearchWords" placeholder="PDF内を検索..." class="search-input">
                    <div id="scanStatus" class="status-text"></div>
                    <div id="snippetContainer" class="snippet-list"></div>
                    <button onclick="clearAllScanData()" class="btn-delete" style="width:100%; margin-top:20px;">スキャンデータ全消去</button>
                </div>
                <div class="pdf-preview-pane">
                    <div id="previewPlaceholder" class="preview-placeholder">検索結果をクリックして表示</div>
                    <iframe id="pdfViewer" src="" class="pdf-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js?v=102"></script>
</body>
</html>
