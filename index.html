<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提出書類管理システム</title>
    <link rel="stylesheet" href="style.css?v=20260119_v1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-left">
                <h1>📝 提出書類管理</h1>
            </div>
            <div id="projectCountdown" class="countdown-badge">案件を選択してください</div>
        </header>

        <nav class="tab-navigation">
            <button class="nav-item active" onclick="switchTab('list-section', this)">📋 リスト・メモ</button>
            <button class="nav-item" onclick="switchTab('calendar-section', this); renderCalendar();">📅 カレンダー</button>
            <button class="nav-item" onclick="switchTab('scan-section', this)">🔍 資料スキャン</button>
        </nav>
        
        <div id="list-section" class="tab-panel active">
            <div class="app-layout">
                <div class="content-main">
                    <div class="card project-control-card">
                        <div class="input-inline-group">
                            <select id="projectSelect" onchange="switchProject(this.value)" class="custom-select">
                                <option value="">案件を選択</option>
                            </select>
                            <input type="text" id="newProjectName" placeholder="新規案件名" class="custom-input">
                            <button onclick="createNewProject()" class="btn-add">追加</button>
                            <button onclick="deleteCurrentProject()" class="btn-icon-delete">🗑️</button>
                        </div>

                        <div id="projectDateArea" class="date-selection-row" style="display:none;">
                            <label>工期：</label>
                            <input type="date" id="projectStart" onchange="updateProjectDates()" class="custom-date">
                            <span>〜</span>
                            <input type="date" id="projectEnd" onchange="updateProjectDates()" class="custom-date">
                        </div>
                    </div>

                    <div id="projectMemoArea" class="card memo-card" style="display:none;">
                        <h3>📌 案件詳細メモ（現場打合せ・指示事項・注意点）</h3>
                        <textarea id="projectSpecificMemo" onblur="saveProjectMemo()" placeholder="現場での決定事項や注意点などを入力してください。自動保存されます。"></textarea>
                    </div>

                    <div id="listArea" class="card list-card" style="display:none;">
                        <div class="table-container">
                            <table id="targetTable">
                                <thead>
                                    <tr>
                                        <th>完了</th><th>分類</th><th>書類名</th><th>提出先</th><th>期限</th><th>備考</th><th>削除</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <aside class="sticky-note-sidebar">
                    <div class="sticky-note">
                        <h3>📌 全案件共通メモ</h3>
                        <p class="sticky-subtext">案件をまたぐ共通の連絡事項など</p>
                        <textarea id="freeMemo" placeholder="ここにメモを入力..."></textarea>
                    </div>
                </aside>
            </div>
        </div>

        <div id="calendar-section" class="tab-panel">
            <div class="card calendar-card">
                <div class="calendar-controls">
                    <button onclick="changeMonth(-1)" class="btn-cal-nav">◀ 前月</button>
                    <h2 id="currentMonthDisplay"></h2>
                    <button onclick="changeMonth(1)" class="btn-cal-nav">次月 ▶</button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>

        <div id="scan-section" class="tab-panel">
            <div class="card">
                <div class="drop-zone" id="dropZone">PDFをここにドロップしてください</div>
                <div id="fileList"></div>
            </div>
        </div>
    </div>
    <script src="script.js?v=20260119_v1"></script>
</body>
</html>
