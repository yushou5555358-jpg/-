<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提出書類管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-left">
                <h1>📝 提出書類管理</h1>
            </div>
            <div id="projectCountdown" class="countdown-badge">案件を選択してください</div>
        </header>

        <nav class="tab-navigation">
            <button class="nav-item active" onclick="switchTab('list-section', this)">📋 リスト・メモ</button>
            <button class="nav-item" onclick="switchTab('calendar-section', this); renderCalendar();">📅 カレンダー</button>
        </nav>
        
        <div id="list-section" class="tab-panel active">
            <div class="app-layout">
                <div class="content-main">
                    <div class="card project-control-card">
                        <div class="input-inline-group">
                            <select id="projectSelect" onchange="switchProject(this.value)" class="custom-select">
                                <option value="">案件を選択</option>
                            </select>
                            <input type="text" id="newProjectName" placeholder="新規案件名" class="custom-input">
                            <button onclick="createNewProject()" class="btn-add-blue">案件追加</button>
                            <button onclick="deleteCurrentProject()" class="btn-icon-delete">🗑️</button>
                        </div>
                        <div id="projectDateArea" class="date-selection-row" style="display:none; margin-top:10px;">
                            <label>工期：</label>
                            <input type="date" id="projectStart" onchange="updateProjectDates()" class="custom-date">
                            <span>〜</span>
                            <input type="date" id="projectEnd" onchange="updateProjectDates()" class="custom-date">
                        </div>
                    </div>

                    <div id="projectMemoArea" class="card memo-card" style="display:none;">
                        <h3>📌 案件詳細メモ</h3>
                        <textarea id="projectSpecificMemo" onblur="saveProjectMemo()" placeholder="この案件に関する重要な情報を入力してください。"></textarea>
                    </div>

                    <div id="listArea" style="display:none;">
                        <div class="card doc-registration-card">
                            <div class="doc-input-grid">
                                <input type="text" id="newDocName" placeholder="書類名" class="custom-input">
                                <input type="text" id="newDocTarget" placeholder="提出先" class="custom-input">
                                <input type="date" id="newDocDeadline" class="custom-date">
                                <select id="newDocImportance" class="custom-select">
                                    <option value="通常">通常</option>
                                    <option value="重要">重要</option>
                                    <option value="至急">至急</option>
                                </select>
                                <input type="text" id="newDocRef" placeholder="備考" class="custom-input">
                            </div>
                            <button onclick="addNewDocument()" class="btn-register-wide">リストに追加</button>
                        </div>

                        <div class="card list-card">
                            <div class="table-container">
                                <table id="docTable">
                                    <thead>
                                        <tr>
                                            <th>完了</th><th>重要度</th><th>書類名</th><th>提出先</th><th>期限</th><th>備考</th><th>資料</th><th>削除</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <aside class="sticky-note-sidebar">
                    <div class="sticky-note">
                        <h3>📌 全案件共通メモ</h3>
                        <textarea id="freeMemo"></textarea>
                    </div>
                </aside>
            </div>
        </div>

        <div id="calendar-section" class="tab-panel">
            <div class="card">
                <div class="calendar-controls">
                    <button onclick="changeMonth(-1)" class="btn-cal-nav">◀ 前月</button>
                    <h2 id="currentMonthDisplay"></h2>
                    <button onclick="changeMonth(1)" class="btn-cal-nav">次月 ▶</button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
